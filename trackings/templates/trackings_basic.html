{% load staticfiles %}
<!doctype html>
<html lang="en">
    <head>
        <title>{% block title %} Maintain-e-nator {% endblock %}</title>
        <!-- Bootstrap -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">
        <link href="{% static "css/custom.css" %}" rel="stylesheet">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="{% url index %}">Maintain-e-nator</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="{% url tracking:index %}">Trackings</a></li>
                            <li><a href="{% url about %}">About</a></li>
                        </ul>
                    </div>
                    {% if user.is_authenticated %}
                        <a class="loginout" href="{% url logout %}">Logout</a>
                    {% else %}
                        <a class="loginout" href="{% url login %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="container">
            {% block container %}{% endblock %}
        <footer>
            <p> &copy 2012 </p>
        </footer>
        </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
    </body>
</html>
